<ion-header>
  <ion-navbar>
    <ion-title text-center>Cek Barang</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<button round color="secondary" ion-button block (click)="scanBarcode()">Scan Resi</button>

<ion-list>
    <ion-item *ngFor="let post of posts; let i=index">
        <h3>No Resi : {{barcode}}</h3>
        <h4>No Barang : {{ post.no_resi+"-00"+i }}</h4>
        <h4 text-wrap>Nama Customer :{{post.nama_customer}}</h4>
        <p text-wrap>Alamat Pengambilan : {{post.alamat_pengambilan}}</p>
        <button round color="secondary" ion-button block (click)="kePrinter()">Print Label</button>
    </ion-item>
  </ion-list>
</ion-content>
