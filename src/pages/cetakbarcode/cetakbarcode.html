
<ion-header>
  <ion-navbar>
    <ion-title>Cetak Barcode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-item>Printer Selected:</ion-item>
  <ion-item>
    <button ion-item>
        {{selectedPrinter.name}}
    </button>
  </ion-item>
  <ion-item>
    <button ion-item (tap)="listBTDevice()">
      Select Printer
    </button>
  </ion-item>
<ion-item>
  <button ion-item (tap)="testConnectPrinter()">
    Test Connection
  </button>
</ion-item>
<ion-item>
  <button ion-item (tap)="testPrinter()">
    Test Print
  </button>
</ion-item>
  
  </ion-content>
