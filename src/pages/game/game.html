<ion-header>
    <ion-navbar>
      <ion-title>Voucher Game</ion-title>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let post of posts; let i=index">
        <h3>Provider : {{post.provider}}</h3>
        <h4 text-wrap>Kode Pulsa :{{post.code}}</h4>
        <p text-wrap>Produk : {{post.description}}</p>
        <p text-wrap>Harga : {{post.price}}</p>
        <ion-icon item-end name="cart" color="secondary"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll>
  </ion-content>
