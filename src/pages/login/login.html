<ion-content class="login" padding color="secondary">
  <img src="assets/icon.png" class="image">
  <h3>LOGIN DRIVER</h3>
  <ion-input type="text" text-center placeholder="Username" [(ngModel)]="username"></ion-input>
  <ion-input type="password" text-center placeholder="Password" [(ngModel)]="password"></ion-input>
  <button ion-button color="secondary" round large block (click)="cekLogin()">Masuk</button>
  <h6>PT DIRA PRATAMA EXPRESSINDO</h6>
</ion-content>
