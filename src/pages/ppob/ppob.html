<ion-header>
  <ion-navbar>
    <ion-title text-center>PPOB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-6 (click)="pulsapln()">
        <img src="assets/images/PLN.png" width="100" class="center">
        <p>PLN</p>
      </ion-col>
      <ion-col col-md-6 (click)="pulsaReguler()">
        <img src="assets/images/pulsa.png" width="100" class="center">
        <p>Pulsa</p>
      </ion-col>
    </ion-row>

    <ion-row>
      
      <ion-col col-md-6 (click)="game()">
        <img src="assets/images/voucher game.png" width="100" class="center">
        <p>Voucher Game</p>
      </ion-col>

      <ion-col col-md-6 (click)="sosmed()">
        <img src="assets/images/sosmed.png" width="100" class="center">
        <p>Sosmed</p>
      </ion-col>

    </ion-row>
    

  </ion-grid>
</ion-content>
