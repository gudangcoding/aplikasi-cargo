<ion-header>
  <ion-navbar>
    <ion-title text-center>Sosial Media</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts; let i=index" no-wrap>
      <h2>{{ post.layanan }}</h2>
      <h3>{{post.priceperk }} / 1000</h3>
      <p>{{post.produk}}</p>
      <p>{{post.description}}</p>
      <p>Minimal {{post.min}}</p>
      <p>Maximal {{post.max}}</p>
      <p>Contoh {{post.contoh}}</p>
      <ion-icon item-end name="cart" color="secondary"></ion-icon>
    </ion-item>
  </ion-list>
 
</ion-content>
